

<ul class="posts">
    <li class="list" *ngFor="let post of posts">
      <table class="post_table">
        <tr><td colspan="3" class="author">@{{post.user}}</td></tr>
        <tr><th colspan="3">{{post.title}}</th></tr>
        <tr><td class="spacing_1"></td></tr>
        <tr><td  colspan="3">{{post.description}}</td></tr>
        <tr><td  class="author"><input *ngIf="!post.liked" class="butImg" type="image" src="../../assets/likebutton.png" (click)="likePost(post.id);"><input style="border-style:solid; border-color:gold; border-radius:1px;" *ngIf="post.liked" class="butImg" type="image" src="../../assets/likebutton.png" (click)="unlikePost(post.id);"></td><td class="author" >{{post.likes-post.dislikes}} </td>
          <td  class="author"><input *ngIf="!post.disliked" class="butImg" type="image" src="../../assets/dislikebutton.png" (click)="dislikePost(post.id);"><input class="butImg" *ngIf="post.disliked" style="border-style:solid; border-color:gold; border-radius:1px;" type="image" src="../../assets/dislikebutton.png" (click)="undislikePost(post.id);"></td><td class="author" style="width: 20px;"><input class="butImg" type="image"  src="../../assets/comment.png" ></td>
          <td  class="author"><input *ngIf="!post.notified" class="butImg" type="image" src="../../assets/zvonce.png" (click)="notifyPost(post.id);"><input style="border-style:solid; border-color:gold; border-radius:1px;" *ngIf="post.notified" class="butImg" type="image" src="../../assets/zvonce.png" (click)="notifyPost(post.id);"></td><td class="author" > </td></tr>
      </table>
    </li>
  </ul>
